<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/contact_styles.css">
    <title>Akmal's Web</title>

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="pics/branding.png">

</head>
<body>
    <!-- Top Navigation -->
    <div class="topnav">
        <div class="logo">
            <img src="pics/branding4.png" alt="Logo">
            <div class="clock" id="clock">00:00:00</div>
        </div>
        <div class="nav-links">
            <a href="main_page.html">Home</a>
            <a href="workspace_page.html">Workspace</a>
            <a href="portfolio_page.html">Portfolio</a>
            <a href="contact_page.html">Contact</a>
        </div>
        <div class="hamburger" onclick="toggleMenu()">
            <div></div>
            <div></div>
            <div></div>
        </div>
        <div class="side-menu" id="sideMenu">
            <a href="main_page.html">Home</a>
            <a href="workspace_page.html">Workspace</a>
            <a href="portfolio_page.html">Portfolio</a>
            <a href="contact_page.html">Contact</a>
        </div>
    </div>

    <!-- Carousel -->
    <div class="carousel">
        <div class="slides" id="slides">
            <img src="pics/contacts_img1.png" alt="Slide 1">
        </div>
    </div>

    <!-- Page Content -->
    <div class="content-wrapper card-section">

        <!-- Right: Text content -->
        <div class="content-right">
            <h1>Press the buttons below for my contacts!</h1>
        </div>
    </div>
</div>

    <script>
        // Hamburger menu toggle
        function toggleMenu() {
            const menu = document.getElementById('sideMenu');
            menu.style.display = menu.style.display === 'flex' ? 'none' : 'flex';
        }

        // Digital clock
        function updateClock() {
            const clock = document.getElementById('clock');
            const now = new Date();
            clock.textContent = now.toLocaleTimeString();
        }
        setInterval(updateClock, 1000);
        updateClock();
    </script>
</body>
</html>
